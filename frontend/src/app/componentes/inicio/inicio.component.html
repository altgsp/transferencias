<h2 class="d-flex justify-content-center mt-5">Listagem de informações</h2>

<button routerLink="/add"  type="button" class="btn btn-success">Cadastrar</button>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Conta</th>
      <th scope="col">Valor</th>
      <th scope="col">Editar</th>
      <th scope="col">Excluir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let item of ListarTransferencia">
      <th>{{item.id_transferencia}}</th>
      <th>{{item.nomeCliente}}</th>
      <td>{{item.contaCliente}}</td>
      <td>{{item.valor}}</td>
      <td>
        <button (click)='editar(item.id_transferencia)' type="button" class="btn btn-primary">Editar</button>
      </td>
      <td>
        <button (click)='excluir(item.id_transferencia)' type="button" class="btn btn-danger">Excluir</button>
      </td>
    </tr>

  </tbody>
</table>
